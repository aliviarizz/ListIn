<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tugas Selesai - List In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            
            <img src="images/placeholder-profile.png" alt="Foto Profil" class="header-profile-pic" id="headerProfilePic">
            <h2>List In</h2>
        </div>
         <div class="search-bar">
             <input type="text" id="searchInputGlobal" placeholder="Cari di Riwayat...">
             <i class="fas fa-search"></i>
        </div>
        <div class="header-right">
            <i class="fas fa-bell" id="bellIcon"></i>
            <i class="fas fa-calendar-alt" id="calendarIcon"></i>
            <div class="date-container"></div>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar" id="sidebar">
            <nav class="menu">
                <a href="halaman-dashboard.html"><i class="fas fa-home"></i> Dasbor</a>
                <a href="halaman-manajemen-tugas.html"><i class="fas fa-tasks"></i> Kelola Tugas</a>
                <a href="halaman-tambah-tugas.html"><i class="fas fa-plus-circle"></i> Tambah Tugas</a>
                <a href="halaman-riwayat.html" class="active"><i class="fas fa-history"></i> Riwayat</a>
            </nav>
            <a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </aside>
        <main class="main">
            <h2 class="page-title">Riwayat Tugas Selesai</h2>
            
            <!-- Filter Section for Riwayat -->
            <div class="filters-container">
                <div class="form-group">
                    <label for="filterHistoryDateRange">Filter Rentang Tanggal Selesai</label>
                    <input type="text" id="filterHistoryDateRange" placeholder="Pilih Rentang Tanggal">
                </div>
                <button id="applyHistoryFilterBtn" class="btn btn-primary btn-filter">Terapkan</button>
                <button id="resetHistoryFilterBtn" class="btn btn-secondary btn-filter">Reset</button>
            </div>

            <div class="table-container"> <!-- Kontainer untuk daftar riwayat -->
                 <div id="historyTaskList">
                    <!-- Daftar riwayat akan dirender di sini sebagai .task-item-card oleh JS -->
                    <p class="no-tasks-message" style="text-align:center; padding: 20px; color: #777;">Memuat riwayat...</p>
                </div>
            </div>
        </main>
    </div>
    <div id="notification-popup"><h4>Notifikasi Tugas</h4><ul id="notification-list"></ul></div>
    <div id="calendar-popup"><div id="calendar-container-popup"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
