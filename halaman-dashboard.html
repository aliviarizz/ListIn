<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f7f7f7;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #ffffff, #f8f8f8);
            width: 100%;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left h2 {
            color: #7e47b8;
            font-size: 30px;
            padding: 10px;
            margin-left: 30px;
        }
        .search-bar {
            flex: 0.7;
            margin: 0 20px;
            display: flex;
            align-items: center;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }
        .search-bar i {
            color: #7e47b8;
            margin-left: 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right i {
            background: #7e47b8;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .date-container {
            text-align: right;
            margin-left: 35px;
            margin-right: 20px;
        }
        .date-container p {
            margin: 0;
            font-size: 14px;
        }
        .date-container span {
            color: #7e47b8;
            font-weight: bold;
        }

        /* Content */
        .content {
            display: flex;
            flex: 1;
            transition: all 0.3s ease;
        }


        /* Sidebar */
        .sidebar {
            /* flex: 1; */
            width: 250px;
            background: #1a1a1a;
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        /* main */
        .main {
            flex: 1;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* .sidebar {
            width: 250px;
            height: 89vh;
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        } */

        .sidebar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-link {
            text-decoration: none;
            color: white;
        }

        .profile-link:hover {
            text-decoration: none;
            color: #7e47b8;
            transform: scale(2);
        }
        .sidebar p {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        .menu {
            width: 100%;
        }
        .menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .menu a:hover {
            background: white;
            color: #7e47b8;
            border-radius: 10px;
        }
        .menu a i {
            margin-right: 20px;
        }
        .logout {
            margin-top: auto;
            color: white;
            text-decoration: none;
            display: block;
            text-align: left;
            width: 100%; 
            padding: 10px 20px; 
        }

        .logout:hover {
            color: #7e47b8;
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: flex 0.3s ease, margin 0.3s ease;
            display: grid;
            grid-template-areas: 
                "todo status"
                "todo completed";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        /* Widget Styles */
        .todo, .status, .completed {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .todo {
            grid-area: todo;
        }

        .status {
            grid-area: status;
        }

        .completed {
            grid-area: completed;
        }

        .todo h3, .status h3, .completed h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item span {
            font-size: 14px;
            color: #666;
        }

        .task-item select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .task-item.completed {
            background: #e0ffe0;
        }

        .task-item button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .task-item button:hover {
            background: #e60000;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .progress {
            text-align: center;
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0% var(--progress), #ddd var(--progress) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto 10px;
        }

        .progress-circle.in-progress {
            background: conic-gradient(#2196f3 0% var(--progress), #ddd var(--progress) 100%);
        }

        .progress-circle.not-started {
            background: conic-gradient(#f44336 0% var(--progress), #ddd var(--progress) 100%);
        }

        .progress-circle::before {
            content: attr(data-progress) '%';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .progress p {
            font-size: 14px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 200;
            }

            .main {
                margin-left: 0;
            }

            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h2>List In</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cari Tugasmu Di Sini...">
            <i class="fas fa-search"></i>
        </div>
        <div class="header-right">
            <i class="fas fa-bell"></i>
            <i class="fas fa-calendar"></i>
            <div class="date-container">
                <p>Selasa</p>
                <span>20/06/2023</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="content">
        <div class="sidebar hidden" id="sidebar">
            <img class="foto" src="https://via.placeholder.com/80" alt="Profile Photo">
            <h3><a href="profil.html" class="profile-link">Amanuel</a></h3>
            <p>amanuel@gmail.com</p>
            <div class="menu">
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-tasks"></i> Manajemen Tugas</a>
                <a href="#"><i class="fas fa-plus"></i> Tambah Tugas</a>
                <a href="#"><i class="fas fa-history"></i> Daftar Riwayat</a>
            </div>
            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </div>
        <div class="main">
            <div class="todo">
                <h3>To-Do</h3>
                <div id="todo-list"></div>
            </div>
            <div class="status">
                <h3>Task Status</h3>
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-circle" id="completed-progress" data-progress="0"></div>
                        <p>Completed</p>
                    </div>
                    <div class="progress">
                        <div class="progress-circle in-progress" id="in-progress-progress" data-progress="0"></div>
                        <p>In Progress</p>
                    </div>
                    <div class="progress">
                        <div class="progress-circle not-started" id="not-started-progress" data-progress="0"></div>
                        <p>Not Started</p>
                    </div>
                </div>
            </div>
            <div class="completed">
                <h3>Completed Task</h3>
                <div id="completed-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Data task awal (simulasi database)
        let tasks = [
            { id: 1, title: "Attend Nisach's Birthday Party", description: "Buy gifts on the way and pick up cake from the bakery. 6 PM, Fresh Dineout", priority: "High", status: "Not Started", date: "20/06/2023" },
            { id: 2, title: "Landing Page Design", description: "Get the work done by EOD and discuss with client before leaving the meeting room", priority: "Medium", status: "In Progress", date: "20/06/2023" },
            { id: 3, title: "Presentation on Final Project", description: "Make sure everything is prepared, meet the team", priority: "Low", status: "In Progress", date: "20/06/2023" },
            { id: 4, title: "Walk the dog", description: "Take the dog to the park and bring treats as well", priority: "Low", status: "Completed", date: "20/06/2023" },
            { id: 5, title: "Conduct meeting", description: "Meet with the client and finalize requirements", priority: "High", status: "Completed", date: "20/06/2023" }
        ];

        // Fungsi untuk merender task
        function renderTasks() {
            const todoList = document.getElementById('todo-list');
            const completedList = document.getElementById('completed-list');
            todoList.innerHTML = '';
            completedList.innerHTML = '';

            // Pisahkan task berdasarkan status
            const todoTasks = tasks.filter(task => task.status !== "Completed");
            const completedTasks = tasks.filter(task => task.status === "Completed");

            // Render To-Do List
            todoTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.innerHTML = `
                    <div>
                        <strong>${task.title}</strong><br>
                        <span>${task.description}</span><br>
                        <span>Priority: ${task.priority}, Status: ${task.status}, Date: ${task.date}</span>
                    </div>
                    <div>
                        <select onchange="updateTaskStatus(${task.id}, this.value)">
                            <option value="Not Started" ${task.status === "Not Started" ? "selected" : ""}>Not Started</option>
                            <option value="In Progress" ${task.status === "In Progress" ? "selected" : ""}>In Progress</option>
                            <option value="Completed" ${task.status === "Completed" ? "selected" : ""}>Completed</option>
                        </select>
                    </div>
                `;
                todoList.appendChild(taskItem);
            });

            // Render Completed List
            completedTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item', 'completed');
                taskItem.innerHTML = `
                    <div>
                        <strong>${task.title}</strong><br>
                        <span>${task.description}</span>
                    </div>
                    <button onclick="deleteTask(${task.id})">Delete</button>
                `;
                completedList.appendChild(taskItem);
            });

            // Update Task Status Progress
            updateTaskStatusProgress();
        }

        // Fungsi untuk mengupdate status task
        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                renderTasks();
            }
        }

        // Fungsi untuk menghapus task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
        }

        // Fungsi untuk menghitung dan menampilkan progress
        function updateTaskStatusProgress() {
            const totalTasks = tasks.length;
            const completed = tasks.filter(task => task.status === "Completed").length;
            const inProgress = tasks.filter(task => task.status === "In Progress").length;
            const notStarted = tasks.filter(task => task.status === "Not Started").length;

            const completedPercent = totalTasks ? Math.round((completed / totalTasks) * 100) : 0;
            const inProgressPercent = totalTasks ? Math.round((inProgress / totalTasks) * 100) : 0;
            const notStartedPercent = totalTasks ? Math.round((notStarted / totalTasks) * 100) : 0;

            const completedProgress = document.getElementById('completed-progress');
            const inProgressProgress = document.getElementById('in-progress-progress');
            const notStartedProgress = document.getElementById('not-started-progress');

            completedProgress.style.setProperty('--progress', `${completedPercent}%`);
            inProgressProgress.style.setProperty('--progress', `${inProgressPercent}%`);
            notStartedProgress.style.setProperty('--progress', `${notStartedPercent}%`);

            completedProgress.setAttribute('data-progress', completedPercent);
            inProgressProgress.setAttribute('data-progress', inProgressPercent);
            notStartedProgress.setAttribute('data-progress', notStartedPercent);
        }

        // Fungsi untuk toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('visible');
        }

        // Render task saat halaman dimuat
        renderTasks();
    </script>
</body>
</html>
