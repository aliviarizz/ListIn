<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ListIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
                <div class="container">
                    <div class="row g-0"> 
                        <!-- Bagian Sambutan -->
                        <div class="col-md-6 d-flex align-items-center justify-content-center text-white bg-gradient bg-primary p-4 rounded-4 shadow-lg">
                            <div class="text-center">
                                <h1 id="welcome-text" class="fw-bold"></h1>
                                <p id="animated-text" 
                                    style="display: block; opacity: 0; transform: translateY(-10px); transition: opacity 1.5s ease-out, transform 1.5s ease-out; height: 1.5em;">
                                </p>
                            </div>
                        </div>                        
                        <div class="col-md-6">
                            <div class="shadow-lg p-4 rounded-4">
                                <h2 class="text-center mb-4 text-primary" style="color: #474988;">Daftar List-In</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nama</label>
                                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                                    </div>
                                    <div class="mb-3" style="position: relative;">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required 
                                            style="padding-right: 40px;">
                                        <i class="bi bi-eye-slash-fill" id="togglePassword" 
                                            style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                                    <p class="text-center mt-3">Sudah punya akun? <a href="halaman-registration.html">Login</a></p>
                                </form>
                            </div>
                        </div>
                </div>       
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let welcomeText = document.getElementById("welcome-text");
            let animatedText = document.getElementById("animated-text");

            let welcomeString = "Selamat Datang di List-In";
            let index = 0;

            function typeWelcomeText() {
                if (index < welcomeString.length) {
                    welcomeText.innerHTML += welcomeString[index];
                    index++;
                    setTimeout(typeWelcomeText, 50);
                } else {
                    setTimeout(() => {
                        animatedText.innerHTML = "Kelola tugasmu dengan mudah dan menyenangkan!";
                        animatedText.style.opacity = "1";
                        animatedText.style.transform = "translateY(0)";
                    }, 500);
                }
            }

            typeWelcomeText();

            // Toggle password visibility
            const passwordField = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    togglePassword.classList.remove("bi-eye-slash-fill");
                    togglePassword.classList.add("bi-eye-fill");
                } else {
                    passwordField.type = "password";
                    togglePassword.classList.remove("bi-eye-fill");
                    togglePassword.classList.add("bi-eye-slash-fill");
                }
            });
        });
    </script>
    
</body>
</html>
