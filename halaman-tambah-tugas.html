<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tugas Baru - List In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            
            <img src="images/placeholder-profile.png" alt="Foto Profil" class="header-profile-pic" id="headerProfilePic">
            <h2>List In</h2>
        </div>
        <div class="search-bar">
             <input type="text" id="searchInputGlobal" placeholder="Cari Tugas...">
             <i class="fas fa-search"></i>
        </div>
        <div class="header-right">
            <i class="fas fa-bell" id="bellIcon"></i>
            <i class="fas fa-calendar-alt" id="calendarIcon"></i>
            <div class="date-container"></div>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar" id="sidebar">
            <nav class="menu">
                <a href="halaman-dashboard.html"><i class="fas fa-home"></i> Dasbor</a>
                <a href="halaman-manajemen-tugas.html"><i class="fas fa-tasks"></i> Kelola Tugas</a>
                <a href="halaman-tambah-tugas.html" class="active"><i class="fas fa-plus-circle"></i> Tambah Tugas</a>
                <a href="halaman-riwayat.html"><i class="fas fa-history"></i> Riwayat</a>
            </nav>
            <a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </aside>
        <main class="main">
            <h2 class="page-title">Tambah Tugas Baru</h2>
            <div class="form-container">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Judul Tugas</label>
                        <input type="text" id="taskTitle" required placeholder="cth: Selesaikan Laporan Proyek">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Deskripsi (Opsional)</label>
                        <textarea id="taskDescription" placeholder="Detail tugas atau catatan tambahan..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioritas</label>
                        <select id="taskPriority">
                            <option value="Low">Rendah</option>
                            <option value="Medium" selected>Sedang</option>
                            <option value="High">Tinggi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Tanggal Deadline</label>
                        <input type="text" id="taskDueDate" placeholder="Pilih tanggal..." required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Simpan Tugas</button>
                        <a href="halaman-manajemen-tugas.html" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="notification-popup"><h4>Notifikasi Tugas</h4><ul id="notification-list"></ul></div>
    <div id="calendar-popup"><div id="calendar-container-popup"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
