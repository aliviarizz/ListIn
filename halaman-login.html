<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #430F58; /* Warna ungu latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            width: 350px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #6643B5; /* Warna ungu */
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .forgot-password {
            text-align: left;
            margin-bottom: 15px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #6643B5; /* Warna ungu muda */
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6643B5; /* Warna ungu */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #8594E4; /* Warna ungu lebih gelap saat hover */
        }
        .register {
            margin-top: 15px;
            font-size: 14px;
        }
        .register a {
            text-decoration: none;
            color: #6643B5; /* Warna ungu muda */
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="dashboard.html" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
        
        <label for="password">Password</label>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" 
                 alt="Eye Icon" class="eye-icon" id="togglePassword">
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Lupa Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; // Ikon mata tanpa slash
        } else {
            passwordField.type = "password";
            this.src = "https://cdn-icons-png.flaticon.com/512/565/565655.png"; // Ikon mata dengan slash
        }
    });
</script>

</body>
</html>
