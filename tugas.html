    <style>
        /* Reset dan Base Styles */
        * {

            padding: 0;
            box-sizing: border-box;

        }

        body {
            display: flex;
            flex-direction: column;

            background: #f7f7f7;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #ffffff, #f8f8f8);
            width: 100%;
            padding: 15px 30px;
            display: flex;
            background-color: black;
            align-items: center;
            justify-content: space-between;

            width: 100%;
            padding: 15px 30px;
            display: flex;
            background-color: black;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header-left h2 {
            color: #7E47B8;
            font-size: 30px;
            padding: 10px;

        }
        .search-bar {
            flex: 0.7;
            margin: 0 20px;
            display: flex;
            align-items: center;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }
        .search-bar i {
            color: #7E47B8;
            margin-left: 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right i {
            background: #7E47B8;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .date-container {
            text-align: right;
            margin-left: 35px;
            margin-right: 20px;
        }
        .date-container p {
            margin: 0;
            font-size: 14px;
        }
        .date-container span {
            color: #7E47B8;
            font-weight: bold;
        }

        /* Container */
        .content {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;

            margin: 20px 0;
        }

        .sidebar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-link {
            text-decoration: none;
            color: white;
        }

        .profile-link:hover {
            text-decoration: none;
            color: #7E47B8;
            transform: scale(2);
        }
        .sidebar p {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        .menu {
            width: 100%;
        }
        .menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .menu a:hover {
            background: white;
            color: #7E47B8;
            border-radius: 10px;
        }
        .menu a.active {
            background: white;
            color: #7E47B8;
            border-radius: 10px;
        }
        .menu a i {
            margin-right: 20px;
        }
        .logout {
            margin-top: auto;
            color: white;
            text-decoration: none;
            display: block;
            text-align: left;
            width: 100%; 
            padding: 10px 20px; 
        }

        .logout:hover {
            color: #7E47B8;
        }.main {
            flex: 1;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 200;
            }

            .main {
                margin-left: 0;
            }

            .content {
                flex-direction: column;
            }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 101px;

        }
        .table th, .table td {
            padding: 10px;
            border: 1px  black;
            text-align: center;


        }
        .table th {
            background: #7E47B8;
            color: white;
        }

        .table th:first-child {
            border-top-left-radius: 10px;
        }
        .table th:last-child {
            border-top-right-radius: 10px;
        }
        .actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .edit, .delete, .add {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit { background: #3498db; color: white; }
        .delete { background: #e74c3c; color: white; }
        .add { background: #7E47B8; color: white; padding: 1%; margin-bottom: 1%; margin-top: 1%;}
    </style>
</head>
<body>

                <p>Selasa</p>
                <span>20/06/2023</span>

        </div>
    </header>

    <!-- Main Container -->
    <div class="content">
        <div class="sidebar">
            <div>
                <a href="profil.html" class="profile-link">
                    <img class="foto" src="">
                    <h3>amanuel</h3>

                </a>
            </div>
            
            <div class="menu">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="tugas.html" class="active"><i class="fas fa-tasks"></i> Manajemen Tugas</a>

            </div>

        </div>
        <div class="main">
            <h2 >Manajemen Tugas
                <a href="tambah.html"> <button  class="add" onclick="addRow() ">Tambah Tugas</button></a>
            </h2>
            <br>
            <div class="isi">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama Tugas</th>
                            <th>Deskripsi</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <tr>
                            <td>Pemrograman Web</td>
                            <td>Mengerjakan Modul 10</td>
                            <td><input type='date' value='2025-05-20' disabled></td>
                            <td>
                                <select disabled>
                                    <option value="Belum Mengerjakan" selected>Belum Mengerjakan</option>
                                    <option value="Sudah Mengerjakan">Sudah Mengerjakan</option>
                                </select>
                            </td>
                            <td class="actions">
                                <button class="edit" onclick="editRow(this)">Edit</button>
                                <button class="delete" onclick="deleteRow(this)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Pemrograman Web</td>
                            <td>Mengerjakan Tugas Figma</td>
                            <td><input type='date' value='2025-04-28' disabled></td>
                            <td>
                                <select disabled>
                                    <option value="Belum Mengerjakan" selected>Belum Mengerjakan</option>
                                    <option value="Sudah Mengerjakan">Sudah Mengerjakan</option>
                                </select>
                            </td>
                            <td class="actions">
                                <button class="edit" onclick="editRow(this)">Edit</button>
                                <button class="delete" onclick="deleteRow(this)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function editRow(button) {
            let row = button.parentElement.parentElement;
            let cells = row.querySelectorAll("td");
            for (let i = 0; i < cells.length - 1; i++) {
                if (i === 2) {
                    let oldValue = cells[i].querySelector('input').value;
                    cells[i].innerHTML = `<input type='date' value='${oldValue}'>`;
                } else if (i === 3) {
                    let oldValue = cells[i].querySelector('select').value;
                    cells[i].innerHTML = `
                        <select>
                            <option value="Belum Mengerjakan" ${oldValue === "Belum Mengerjakan" ? "selected" : ""}>Belum Mengerjakan</option>
                            <option value="Sudah Mengerjakan" ${oldValue === "Sudah Mengerjakan" ? "selected" : ""}>Sudah Mengerjakan</option>
                        </select>`;
                } else {
                    let oldValue = cells[i].innerText;
                    cells[i].innerHTML = `<input type='text' value='${oldValue}'>`;
                }
            }
            button.innerText = "✔️";
            button.setAttribute("onclick", "saveRow(this)");
        }

        function saveRow(button) {
            let row = button.parentElement.parentElement;
            let inputs = row.querySelectorAll("input, select");
            inputs.forEach((input, index) => {
                if (index === 2) {
                    row.cells[index].innerHTML = `<input type='date' value='${input.value}' disabled>`;
                } else if (index === 3) {
                    row.cells[index].innerHTML = `
                        <select disabled>
                            <option value="Belum Mengerjakan" ${input.value === "Belum Mengerjakan" ? "selected" : ""}>Belum Mengerjakan</option>
                            <option value="Sudah Mengerjakan" ${input.value === "Sudah Mengerjakan" ? "selected" : ""}>Sudah Mengerjakan</option>
                        </select>`;
                } else {
                    row.cells[index].innerText = input.value;
                }
            });
            button.innerText = "✏️";
            button.setAttribute("onclick", "editRow(this)");
        }

        function deleteRow(button) {
            let row = button.parentElement.parentElement;
            row.remove();
        }

        function checkDeadlines() {
            const tasks = document.querySelectorAll("#taskTable tr");
            const now = new Date();
            let notifications = [];

            tasks.forEach(task => {
                const deadlineCell = task.querySelector("input[type='date']");
                const taskName = task.cells[0].innerText;
                const deadline = new Date(deadlineCell.value);

                const timeDiff = deadline - now;
                const oneDay = 24 * 60 * 60 * 1000;
                const tenHours = 10 * 60 * 60 * 1000;

                const daysLeft = Math.ceil(timeDiff / oneDay);

                if (daysLeft > 0) {
                    notifications.push(`"${taskName}" akan berakhir dalam ${daysLeft} hari.`);
                } else if (timeDiff <= 0 && now.toDateString() === deadline.toDateString()) {
                    notifications.push(`"${taskName}" berakhir hari ini.`);
                } else if (timeDiff < 0) {
                    notifications.push(`"${taskName}" sudah lewat deadline.`);
                }
                
            });

            if (notifications.length > 0) {
                alert(notifications.join("\n"));
            } else {
                alert("No upcoming deadlines.");
            }
        }

        function checkDeadlinesOnLoad() {
            const tasks = document.querySelectorAll("#taskTable tr");
            const now = new Date();
            let notifications = [];

            tasks.forEach(task => {
                const deadlineCell = task.querySelector("input[type='date']");
                const taskName = task.cells[0].innerText;
                const deadline = new Date(deadlineCell.value);

                const timeDiff = deadline - now;
                const oneDay = 24 * 60 * 60 * 1000;
                const tenHours = 10 * 60 * 60 * 1000;

                const daysLeft = Math.ceil(timeDiff / oneDay);

                if (daysLeft > 0) {
                    notifications.push(`"${taskName}" akan berakhir dalam ${daysLeft} hari.`);
                } else if (timeDiff <= 0 && now.toDateString() === deadline.toDateString()) {
                    notifications.push(`"${taskName}" berakhir hari ini.`);
                } else if (timeDiff < 0) {
                    notifications.push(`"${taskName}" sudah lewat deadline.`);
                }
            });

            if (notifications.length > 0) {
                alert(notifications.join("\n"));
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkDeadlinesOnLoad(); // Trigger notification on page load
            const bellIcon = document.querySelector(".fas.fa-bell");
            bellIcon.addEventListener("click", checkDeadlines);
        });
    </script>
</body>
