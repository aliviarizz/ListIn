<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - List In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            
            <img src="images/placeholder-profile.png" alt="Foto Profil" class="header-profile-pic" id="headerProfilePic">
            <h2>List In</h2>
        </div>
        <div class="search-bar" style="visibility: hidden;"></div>
        <div class="header-right">
            <i class="fas fa-bell" id="bellIcon"></i>
            <i class="fas fa-calendar-alt" id="calendarIcon"></i>
            <div class="date-container"></div>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar" id="sidebar">
             <nav class="menu">
                <a href="halaman-dashboard.html"><i class="fas fa-home"></i> Dasbor</a>
                <a href="halaman-manajemen-tugas.html"><i class="fas fa-tasks"></i> Kelola Tugas</a>
                <a href="halaman-tambah-tugas.html"><i class="fas fa-plus-circle"></i> Tambah Tugas</a>
                <a href="halaman-riwayat.html"><i class="fas fa-history"></i> Riwayat</a>
            </nav>
            <a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </aside>
        <main class="main">
            <h2 class="page-title">Edit Informasi Profil</h2>
            <div class="form-container">
                <form id="editProfileForm" enctype="multipart/form-data">
                     <div class="form-group" style="text-align: center; margin-bottom: 20px;">
                        <img src="images/placeholder-profile.png" id="currentImagePreview" alt="Pratinjau Gambar Profil" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; border: 3px solid #eee;">
                        <label for="editProfileImageFile" class="btn btn-secondary" style="cursor:pointer; display:inline-block; padding: 8px 12px; font-size: 0.85rem;">
                            <i class="fas fa-upload"></i> Ganti Foto Profil
                        </label>
                        <input type="file" id="editProfileImageFile" accept="image/*" style="display: none;">
                        <small style="display:block; margin-top:5px; color: #777;">Kosongkan jika tidak ingin mengganti foto.</small>
                    </div>
                    <div class="form-group">
                        <label for="editProfileUsername">Nama Pengguna</label>
                        <input type="text" id="editProfileUsername" required placeholder="Masukkan nama pengguna baru">
                    </div>
                    <div class="form-group">
                        <label for="editProfileEmail">Alamat Email</label>
                        <input type="email" id="editProfileEmail" required placeholder="Masukkan alamat email baru">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <a href="halaman-profil.html" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="notification-popup"><h4>Notifikasi Tugas</h4><ul id="notification-list"></ul></div>
    <div id="calendar-popup"><div id="calendar-container-popup"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
