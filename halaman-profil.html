<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - List In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            
            <img src="images/placeholder-profile.png" alt="Foto Profil" class="header-profile-pic" id="headerProfilePic">
            <h2>List In</h2>
        </div>
        <div class="search-bar" style="visibility: hidden;"> <!-- Biasanya tidak ada search di halaman profil -->
             <input type="text" id="searchInputGlobal" placeholder="Cari...">
             <i class="fas fa-search"></i>
        </div>
        <div class="header-right">
            <i class="fas fa-bell" id="bellIcon"></i>
            <i class="fas fa-calendar-alt" id="calendarIcon"></i>
            <div class="date-container"></div>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar" id="sidebar">
            <nav class="menu">
                <a href="halaman-dashboard.html"><i class="fas fa-home"></i> Dasbor</a>
                <a href="halaman-manajemen-tugas.html"><i class="fas fa-tasks"></i> Kelola Tugas</a>
                <a href="halaman-tambah-tugas.html"><i class="fas fa-plus-circle"></i> Tambah Tugas</a>
                <a href="halaman-riwayat.html"><i class="fas fa-history"></i> Riwayat</a>
            </nav>
            <a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </aside>
        <main class="main">
            <h2 class="page-title">Profil Saya</h2>
            <div class="profile-card">
                <img src="images/placeholder-profile.png" alt="Foto Profil" id="profileImageMain">
                <h2 id="profileName">Nama Pengguna</h2>
                <p id="profileEmail">email@example.com</p>
                <div class="profile-actions">
                    <a href="halaman-edit-profil.html" class="btn btn-primary"><i class="fas fa-user-edit"></i> Edit Profil</a>
                    <a href="halaman-ubah-password.html" class="btn btn-secondary"><i class="fas fa-key"></i> Ubah Kata Sandi</a>
                </div>
            </div>
        </main>
    </div>
    <div id="notification-popup"><h4>Notifikasi Tugas</h4><ul id="notification-list"></ul></div>
    <div id="calendar-popup"><div id="calendar-container-popup"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
